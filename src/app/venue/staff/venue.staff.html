<div class="container">
    <div class="page-header">
        <h1>Venue Admin</h1>
    </div>
    <create-profile creation-type='3' ctrl-fn="venueStaffController.updateGrid(value)"></create-profile>
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <div id="venue_owner_grid" ui-grid="{ data: venueStaffController.venueAdmin, columnDefs: venueStaffController.venueAdminColumnDef}" class="grid"></div>
            </div>
        </div>
    </div><!-- end venue admin -->
    <div class="page-header">
        <h1>Venue Staff</h1>
    </div>
    <create-profile creation-type='2' ctrl-fn="venueStaffController.updateGrid(value)"></create-profile>
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <div id="venue_staff_grid" ui-grid="{ data: venueStaffController.venueStaff, columnDefs: venueStaffController.venueStaffColumnDef}" class="grid"></div>
            </div>
        </div>
    </div><!-- end venue admin -->
</div>
<back-top scroll-speed=600 button-theme="dark"><i class="fa fa-chevron-up"></i></back-top>
