<div>
    <div class="modal-header">
        <h3 class="modal-title">Edit Row</h3>
    </div>
    <div class="modal-body">
        <form name="form"role="form">
            <div class="row">
                <div class="col-sm-3">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" ng-model="editWineModalController.product.name"  />
                    </div>
                </div>
                <div class="col-sm-3">
                    <div>
                        <label for="glass">Glass Price</label>
                        <input type="text" placeholder="0.00" name="glass" id="cost" class="form-control" ng-model="editWineModalController.product.glass_cost"/>

                    </div>
                </div>
                <div class="col-sm-3">
                    <div>
                        <label for="bottle">Bottle price</label>
                        <input type="text" placeholder="0.00" name="bottle" id="bottle" class="form-control" ng-model="editWineModalController.product.bottle_cost"/>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="desc">Active Item:</label>
                        <div class="input-group">
                            <div class="btn-group" data-toggle="buttons">
                                <label ng-class="editWineModalController.product.active ? 'btn btn-default active' : 'btn btn-default'">
                                    <input ng-model="editWineModalController.product.active" ng-change="editWineModalController.onDisplayChange(true)" name="yes" id="yes" type="radio"> Yes
                                </label>
                                <label ng-class="editWineModalController.product.active ? 'btn btn-default' : 'btn btn-default active'">
                                    <input ng-model="editWineModalController.product.active" ng-change="editWineModalController.onDisplayChange(false)" name="no" id="no" type="radio"> No
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <div>
                        <label for="varietal">Varietal</label>
                        <input type="text" name="varietal" id="varietal" class="form-control" ng-model="editWineModalController.product.varietal"/>
                    </div>

                </div>
                <div class="col-sm-3">
                    <div>
                        <label for="region">Region</label>
                        <input type="text" name="region" id="region" class="form-control" ng-model="editWineModalController.product.region"/>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div>
                        <label for="country">Country</label>
                        <input type="text" name="country" id="country" class="form-control" ng-model="editWineModalController.product.country"/>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div>
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" class="form-control" ng-model="editWineModalController.product.year"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div>
                        <label for="desc">Description:</label>
                        <textarea type="text" rows="2" name="desc" id="desc" class="form-control" ng-model="editWineModalController.product.desc"></textarea>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                 <button class="btn btn-danger" ng-click="editWineModalController.remove()">Delete</button>
                </div>
            </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="editWineModalController.save()">Save</button>
        <button class="btn btn-warning" ng-click="$close()">Cancel</button>
    </div>
</div>
